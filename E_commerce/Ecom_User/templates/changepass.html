<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 2px solid #ff7e5f;
        }

        .form-container h1 {
            font-size: 28px;
            color: #ff7e5f;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ff7e5f;
            border-radius: 5px;
            width: 100%;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            border-color: #feb47b;
            outline: none;
        }

        .error-message {
            color: #d9534f;
            font-size: 14px;
            margin-top: 5px;
        }

        button {
            padding: 10px 0;
            font-size: 16px;
            color: white;
            background-color: #ff7e5f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #feb47b;
        }

        button:active {
            background-color: #ff6f61;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Change Password</h1>
        <form method="post" novalidate>
            {% csrf_token %}

            {% for field in form %}
                <div class="form-field">
                    {{ field.label_tag }}
                    {{ field }}

                    {% if field.errors %}
                        <div class="error-message">
                            {% for error in field.errors %}
                                {{ error }}
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit">Change Password</button>
        </form>
    </div>

</body>
</html>
