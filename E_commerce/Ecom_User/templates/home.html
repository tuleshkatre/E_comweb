<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9fb;
            color: #333;
        }

        /* Navbar styling */
        .navbar {
            background-color: #2a2a72;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .navbar h1 {
            font-size: 28px;
            font-weight: bold;
        }
        .navbar .nav-buttons {
            display: flex;
            gap: 15px;
        }
        .nav-button {
            padding: 10px 18px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-button.logout { background-color: #f44336; }
        .nav-button.signup { background-color: #2196f3; }
        .nav-button:hover {
            opacity: 0.9;
        }

        /* Main content styling */
        .main-content {
            text-align: center;
            padding: 40px 20px;
            background-image: linear-gradient(45deg, #f9f9fb, #e3f2fd);
            border-radius: 8px;
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .main-content h2 {
            font-size: 36px;
            color: #2a2a72;
            margin-bottom: 20px;
        }
        .main-content p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        /* Button styling */
        .action-button {
            padding: 12px 24px;
            font-size: 18px;
            color: white;
            text-decoration: none;
            background-color: #ff5722;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .action-button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>E-commerce</h1>
        <div class="nav-buttons">
            <a href="{% url 'login' %}" class="nav-button login">Login</a>
            <a href="{% url 'logout' %}" class="nav-button logout">Logout</a>
            <a href="{% url 'register' %}" class="nav-button signup">Sign Up</a>
        </div>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <h2>Welcome to Our E-commerce Website</h2>
        <p>Browse our collection of top-quality products, add items to your cart, and enjoy an easy, secure shopping experience with us!</p>
    </div>

</body>
</html>
